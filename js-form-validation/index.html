<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check,close" />
</head>
<body>
    <form novalidate>
        <h1 class="form-heading">Regular Browser Form</h1>
        <section>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <span id="email-error" aria-live="polite"></span>
            </div>
        </section>
        <section>
            <h2></h2>
            <div class="input-container">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="us">United States</option>
                    <option value="cn">China</option>
                    <option value="is">Iceland</option>
                    <option value="au">Australia</option>
                    <option value="eg">Egypt</option>
                </select>
            </div>
            <div class="input-container">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
                <span id="postal-error" aria-live="polite"></span>
            </div>
        </section>
        <section>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" autocomplete="off" required>
                <span id="password-error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password">
                <span id="confirm-error" aria-live="polite"></span>
            </div>
        </section>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
