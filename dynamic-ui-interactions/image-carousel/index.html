<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <div class="container-div">
            <div class="slider">
                <div class="image-slide">
                    <img src="./assets/salmon-fancy.jpg" alt="Salmon with spinach, cucumbers, and tomatoes. Dressed in balsamic vinaigrette" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@simplethemes?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Lee</a> on <a href="https://unsplash.com/photos/cooked-food-awj7sRviVXo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
                <div class="image-slide">
                    <img src="./assets/kebab-kabob.jpg" alt="An assortment of kabobs with a variety of sauces in small bowls next to them" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@victoriakosmo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Victoria Shes</a> on <a href="https://unsplash.com/photos/grilled-meat-and-vegetable-on-the-table-UC0HZdUitWY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
                <div class="image-slide">
                    <img src="./assets/banana-pancakes.jpg" alt="A hefty stack of pancakes topped with bananas and maple syrup" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@briewilly?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Chad Montano</a> on <a href="https://unsplash.com/photos/baked-pancakes-eeqbbemH9-c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
                <div class="image-slide">
                    <img src="./assets/ice-cream.jpg" alt="Ice cream in a waffle cone. The scoops consist of one strawberry and one vanilla ice cream" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@sadswim?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ian dooley</a> on <a href="https://unsplash.com/photos/strawberry-ice-cream-on-cone-TLD6iCOlyb0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
                <div class="image-slide">
                    <img src="./assets/charcuterie.jpg" alt="A charcuterie board consisting of figs, grapes, olives, almond, eggs, prosciutto, and manchego" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@brookelark?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Brooke Lark</a> on <a href="https://unsplash.com/photos/top-view-photography-of-fruits-in-plate-1Rm9GLHV0UA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
                <div class="image-slide">
                    <img src="./assets/salads.jpg" alt="Diverse bowls of salad placed adjacent to each other. Each salad has their own unique toppings, creating a colorful blend of greens" height="400" width="250">
                    <p class="image-shoutout">Photo by <a href="https://unsplash.com/@luisabrimble?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Luisa Brimble</a> on <a href="https://unsplash.com/photos/green-and-purple-vegetable-salad-2RrBE90w0T8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
