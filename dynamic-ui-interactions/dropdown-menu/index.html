<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_horiz" />
</head>
<body>
    <div class="dropdown-container">
        <button type="button" class="dropdown-button">
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </button>
        <div class="dropdown-content">
            <ul>
                <li class="dropdown-item">Home</li>
                <li class="dropdown-item">Menu</li>
                <li class="dropdown-item">Order Online</li>
                <li class="dropdown-item">Rewards</li>
                <li class="dropdown-item">About</li>
            </ul>
        </div>
    </div>
</body>
</html>
